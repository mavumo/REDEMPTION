<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Service Eligibility Form | Redemption Law Group</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.3.0/css/bootstrap.min.css">
    <style>
        body { background: #f7f9fc; }
        .form-container { max-width: 700px; margin: auto; padding: 30px; background: #fff; border-radius: 10px; box-shadow: 0 4px 8px rgba(0,0,0,.1); }
        .form-step { display: none; }
        .form-step.active { display: block; animation: fadeIn .5s; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        .error-msg { color: red; }
        footer { text-align: center; margin-top: 20px; font-size: 0.85em; color: #555; }
        .logo { text-align: center; margin-bottom: 30px; }
        .logo img { max-width: 200px; }
    </style>
</head>
<body>
<div class="form-container">
    <div class="logo">
        <img src="/rdmptn.svg" alt="Redemption Law Group">
    </div>

    <form id="eligibilityForm" method="POST" action="https://formspree.io/f/YOUR_FORMSPREE_ID">
        <!-- Step 1: Name -->
        <div class="form-step active">
            <label>Full Name</label>
            <input type="text" name="fullName" class="form-control" required>
            <button type="button" class="btn btn-primary mt-3 next-btn">Next</button>
        </div>

        <!-- Step 2: Contact Info -->
        <div class="form-step">
            <label>Email Address</label>
            <input type="email" name="email" class="form-control" required>
            <label class="mt-2">Phone Number</label>
            <input type="tel" name="phone" class="form-control" required>
            <button type="button" class="btn btn-secondary mt-3 back-btn">Back</button>
            <button type="button" class="btn btn-primary mt-3 next-btn">Next</button>
        </div>

        <!-- Step 3: Service Selection -->
        <div class="form-step">
            <label>Select Service</label>
            <select name="service" class="form-select" required>
                <option value="expungement">Record Expungement ($990)</option>
                <option value="cor">Certificate of Rehabilitation ($1,295)</option>
                <option value="sealing">Arrest Record Sealing ($1,695)</option>
                <option value="probation">Early Probation Termination ($1,695)</option>
            </select>
            <button type="button" class="btn btn-secondary mt-3 back-btn">Back</button>
            <button type="button" class="btn btn-primary mt-3 next-btn">Next</button>
        </div>

        <!-- Step 4: Conditional Questions (example simplified) -->
        <div class="form-step">
            <div id="conditional-questions"></div>
            <button type="button" class="btn btn-secondary mt-3 back-btn">Back</button>
            <button type="button" class="btn btn-primary mt-3 next-btn">Next</button>
        </div>

        <!-- Step 5: Result and Payment -->
        <div class="form-step">
            <div id="recommendation" class="alert alert-info"></div>
            <button type="button" class="btn btn-secondary mt-3 back-btn">Back</button>
            <button type="submit" class="btn btn-success mt-3 pay-btn">Submit & Pay Now</button>
        </div>
    </form>

    <footer>
        Completion of the form does not constitute an attorney-client relationship.
    </footer>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
<script>
    const steps = document.querySelectorAll('.form-step');
    let currentStep = 0;

    function showStep(step) {
        steps.forEach((element, index) => {
            element.classList.toggle('active', index === step);
        });
    }

    document.querySelectorAll('.next-btn').forEach(btn => btn.onclick = () => {
        if (currentStep === 2) renderConditionalQuestions();
        currentStep++;
        showStep(currentStep);
    });

    document.querySelectorAll('.back-btn').forEach(btn => btn.onclick = () => {
        currentStep--;
        showStep(currentStep);
    });

    function renderConditionalQuestions() {
        const service = document.querySelector('[name="service"]').value;
        const container = document.getElementById('conditional-questions');
        let html = '';

        if (service === 'expungement') {
            html = '<label>Completed probation?</label><select name="probationDone" class="form-select" required><option value="yes">Yes</option><option value="no">No</option></select>';
        }

        container.innerHTML = html;
    }

    document.querySelector('.pay-btn').onclick = (e) => {
        e.preventDefault();
        const service = document.querySelector('[name="service"]').value;
        const urls = {
            expungement: "https://stripe.com/pay/expungement",
            cor: "https://stripe.com/pay/cor",
            sealing: "https://stripe.com/pay/sealing",
            probation: "https://stripe.com/pay/probation"
        };

        document.getElementById('recommendation').innerHTML = `You're eligible for ${service.replace('_', ' ')}. Proceeding to payment.`;
        setTimeout(() => location.href = urls[service], 2000);
    };

    showStep(currentStep);
</script>
</body>
</html>
