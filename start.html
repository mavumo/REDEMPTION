 <style>
    /* Reset and base styles */
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      font-family: Arial, sans-serif;
      background-color: #f8f9fa;
      color: #212529;
    }
    /* Full-page container */
    #form-container {
      display: flex;
      flex-direction: column;
      height: 100%;
      width: 100%;
    }
    /* Centered content area (logo, title, subtitle, form) */
    #content-wrapper {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 20px;
      box-sizing: border-box;
      width: 100%;
    }
    /* Title and subtitle */
    #form-title {
      font-size: 2em;
      margin-bottom: 10px;
      text-align: center;
    }
    #form-subtitle {
      font-size: 1em;
      margin-bottom: 20px;
      text-align: center;
      color: #555;
      line-height: 1.4;
      max-width: 500px;
    }
    /* Logo */
    #logo {
      text-align: center;
      margin-bottom: 20px;
    }
    #logo img {
      max-width: 150px;
      height: auto;
    }
    /* Form wrapper */
    #eligibility-form {
      width: 100%;
      max-width: 600px;
      background: #ffffff;
      border: 1px solid #ced4da;
      border-radius: 8px;
      padding: 20px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      box-sizing: border-box;
    }
    /* Step containers */
    .step { display: none; }
    .step.active { display: block; }
    /* Form elements styling */
    label {
      font-weight: 500;
      margin-bottom: 5px;
      display: block;
    }
    input[type=text], input[type=email], input[type=tel] {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      font-size: 16px;
      border: 1px solid #ced4da;
      border-radius: 4px;
      box-sizing: border-box;
    }
    input[type=text]:focus, input[type=email]:focus, input[type=tel]:focus {
      border-color: #0d6efd;
      outline: none;
      box-shadow: 0 0 0 4px rgba(13, 110, 253, 0.1);
    }
    /* Checkbox and radio styles */
    input[type=checkbox], input[type=radio] {
      accent-color: #0d6efd;
    }
    .service-option { display: none; }
    .service-label {
      display: block;
      padding: 10px;
      margin-bottom: 10px;
      border: 2px solid #ced4da;
      border-radius: 5px;
      cursor: pointer;
      font-weight: 500;
      position: relative;
    }
    .service-label:hover { border-color: #0d6efd; }
    .service-label::before {
      content: "";
      display: inline-block;
      width: 20px;
      height: 20px;
      margin-right: 10px;
      border: 2px solid #0d6efd;
      border-radius: 4px;
      vertical-align: middle;
      background-color: #fff;
      background-image: none;
      background-position: center;
      background-repeat: no-repeat;
      transition: background-color 0.2s, background-image 0.2s;
    }
    .service-option:checked + .service-label::before {
      background-color: #0d6efd;
      background-image: url("data:image/svg+xml,%3Csvg width='14' height='12' xmlns='http://www.w3.org/2000/svg'%3E%3Cpath fill='%23fff' d='M4.8 9.6L1.2 6l-1 1 4.6 4.6L14 2.4l-1-1z'/%3E%3C/svg%3E");
    }
    .service-option:checked + .service-label {
      border-color: #0d6efd;
      background: #e7f1ff;
    }
    .radio-group label {
      margin-right: 20px;
      cursor: pointer;
    }
    .radio-group label:last-child { margin-right: 0; }
    /* Notes and error messages */
    .note {
      font-size: 0.9em;
      color: #6c757d;
      margin: 5px 0 0 0;
    }
    .eligibility-note {
      font-weight: 500;
      margin: 10px 0;
    }
    .eligibility-note.success { color: #28a745; }
    .eligibility-note.warning { color: #d9534f; }
    .error-msg {
      color: #d9534f;
      font-weight: 500;
      margin-top: 5px;
      display: none;
    }
    /* Navigation buttons */
    #navigation {
      text-align: right;
      margin-top: 15px;
    }
    .btn {
      display: inline-block;
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      text-decoration: none;
      text-align: center;
      box-sizing: border-box;
    }
    .btn:disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }
    .btn-primary {
      background-color: #0d6efd;
      color: #fff;
    }
    .btn-primary:hover { background-color: #0b5ed7; }
    .btn-secondary {
      background-color: #6c757d;
      color: #fff;
    }
    .btn-secondary:hover { background-color: #5c636a; }
    /* Final recommendations styling */
    .recommendation {
      border: 1px solid #ced4da;
      border-radius: 5px;
      padding: 15px;
      margin-bottom: 15px;
      background: #f8f9fa;
    }
    .recommendation h3 { margin-top: 0; }
    /* Footer styling */
    footer {
      text-align: center;
      padding: 15px 10px;
      font-size: 0.85em;
      color: #555;
      border-top: 1px solid #ced4da;
      background: #ffffff;
    }
    footer p {
      margin: 0;
      line-height: 1.5;
    }
    footer b {
      color: #000;
    }
  </style>
