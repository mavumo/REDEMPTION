<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <title>Step 4 Test</title>
</head>
<body>
  <h2>Step 4: Select Service</h2>
  <label><input type="radio" name="service" value="expungement"/> Expungement</label>
  <label><input type="radio" name="service" value="certificate"/> Certificate</label>
  <label><input type="radio" name="service" value="sealing"/> Sealing</label>
  <label><input type="radio" name="service" value="termination"/> Termination</label>
  <button id="next-4">Next</button>

  <script>
    document.getElementById('next-4').addEventListener('click', () => {
      const svc = document.querySelector('input[name="service"]:checked');
      if (!svc) {
        console.error('No service selected');
        return;
      }
      const map = {
        expungement: 'step-exp-q1',
        certificate: 'step-cor-q1',
        sealing:     'step-seal-q1',
        termination: 'step-term-q1'
      };
      console.log('Routing to:', map[svc.value]);
      // In your full form, replace console.log() with showStep(map[svc.value])
    });
  </script>
</body>
</html>
