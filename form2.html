<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Redemption Law Group - Comprehensive Eligibility Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 2rem;
            background-color: #f9f9f9;
            color: #333;
        }
        h2 {
            color: #2a2a2a;
            border-bottom: 2px solid #ddd;
            padding-bottom: 0.3rem;
        }
        form {
            background: #fff;
            padding: 2rem;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        label {
            display: block;
            margin: 1rem 0 0.3rem;
            font-weight: bold;
        }
        input[type="text"], input[type="email"], input[type="tel"], textarea, select {
            width: 100%;
            padding: 0.5rem;
            margin-bottom: 1rem;
            border: 1px solid #ccc;
            border-radius: 3px;
            box-sizing: border-box;
        }
        input[type="checkbox"], input[type="radio"] {
            margin-right: 0.5rem;
        }
        .form-section {
            margin-bottom: 2rem;
        }
        button {
            background-color: #0056b3;
            color: white;
            padding: 0.7rem 1.5rem;
            border: none;
            border-radius: 3px;
            font-size: 1rem;
            cursor: pointer;
        }
        button:hover {
            background-color: #003d80;
        }
    </style>
</head>
<body>
    <h1>Redemption Law Group - Eligibility Form</h1>
    <form action="https://formspree.io/f/xwkgnzvo" method="POST" onsubmit="return validateForm();">
        <div class="form-section">
            <h2>1. Contact & Personal Information</h2>
            <label>Full Name</label>
            <input type="text" name="Full Name" required>

            <label>Email Address</label>
            <input type="email" name="Email" required>

            <label>Phone Number</label>
            <input type="tel" name="Phone" required>

            <label>Mailing Address</label>
            <input type="text" name="Mailing Address">

            <label>Are you a California resident?</label>
            <select name="California Resident" required>
                <option value="">--Select--</option>
                <option value="Yes">Yes</option>
                <option value="No">No</option>
            </select>
        </div>

        <div class="form-section">
            <h2>2. Basic Eligibility Screening</h2>
            <label>County where your case occurred</label>
            <input type="text" name="County">

            <label>Type of court</label>
            <select name="Court Type">
                <option value="">--Select--</option>
                <option value="State">State</option>
                <option value="Federal">Federal</option>
            </select>

            <label>Type of conviction</label>
            <select name="Conviction Type">
                <option value="">--Select--</option>
                <option value="Felony">Felony</option>
                <option value="Misdemeanor">Misdemeanor</option>
            </select>

            <label>Have you completed probation?</label>
            <select name="Completed Probation">
                <option value="">--Select--</option>
                <option value="Yes">Yes</option>
                <option value="No">No</option>
            </select>

            <label>Have you paid all restitution?</label>
            <select name="Paid Restitution">
                <option value="">--Select--</option>
                <option value="Yes">Yes</option>
                <option value="No">No</option>
            </select>

            <label>Are you currently on probation or parole?</label>
            <select name="On Probation">
                <option value="">--Select--</option>
                <option value="Yes">Yes</option>
                <option value="No">No</option>
            </select>

            <label>Are there any pending charges?</label>
            <select name="Pending Charges">
                <option value="">--Select--</option>
                <option value="Yes">Yes</option>
                <option value="No">No</option>
            </select>
        </div>

        <div class="form-section">
            <h2>3. Detailed Legal Background</h2>
            <label>Were you sentenced to prison or jail under realignment?</label>
            <select name="Prison Sentence">
                <option value="">--Select--</option>
                <option value="Yes">Yes</option>
                <option value="No">No</option>
            </select>

            <label>Do you have any disqualifying offenses?</label>
            <select name="Disqualifying Offenses">
                <option value="">--Select--</option>
                <option value="Yes">Yes</option>
                <option value="No">No</option>
            </select>

            <label>If yes, please describe</label>
            <textarea name="Offense Details" rows="3"></textarea>

            <label>Have you previously applied for expungement or sealing?</label>
            <select name="Previous Application">
                <option value="">--Select--</option>
                <option value="Yes">Yes</option>
                <option value="No">No</option>
            </select>
        </div>

        <div class="form-section">
            <h2>4. Service Selection</h2>
            <label>Which service are you interested in?</label>
            <select name="Service Interest">
                <option value="">--Select--</option>
                <option value="Record Expungement">Record Expungement</option>
                <option value="Arrest Record Sealing">Arrest Record Sealing</option>
                <option value="Early Probation Termination">Early Probation Termination</option>
                <option value="Certificate of Rehabilitation">Certificate of Rehabilitation</option>
                <option value="Other">Other</option>
            </select>

            <label>If other, please specify</label>
            <input type="text" name="Other Service">
        </div>

        <div class="form-section">
            <label>
                <input type="checkbox" name="Consent" required>
                I understand that submission does not create an attorney-client relationship.
            </label>
        </div>

        <button type="submit">Submit</button>
    </form>

    <script>
        function validateForm() {
            const email = document.querySelector('input[name="Email"]').value;
            const phone = document.querySelector('input[name="Phone"]').value;
            const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            const phonePattern = /^\+?[0-9\s\-]{7,15}$/;

            if (!emailPattern.test(email)) {
                alert("Please enter a valid email address.");
                return false;
            }

            if (!phonePattern.test(phone)) {
                alert("Please enter a valid phone number.");
                return false;
            }

            return true;
        }
    </script>
</body>
</html>
